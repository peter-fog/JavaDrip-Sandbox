              children:
                - mode: normal
                  text: >-
                    Embrace the JavaDrip experience and indulge in the perfect
                    cup of coffee. Whether you are a novice starting your coffee
                    exploration or a seasoned connoisseur, we have everything
                    you need to elevate your coffee routine. Discover our range
                    of meticulously sourced coffee beans, explore our exquisite
                    coffee machines, and join our passionate community of coffee
                    enthusiasts. Let JavaDrip be your companion on the journey
                    to savoring the perfect cup of coffee, one sip at a time.
                  type: text
                  style: ''
