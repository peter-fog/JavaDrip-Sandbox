              children:
                - mode: normal
                  text: Immerse Yourself in the JavaDrip Experience
                  type: text
                  style: ''
                  detail: 0
                  format: 1
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
